<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
    </style>
    
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    
    <h1 style="color: rgb(126, 42, 9);text-align: center; background-color: rgb(250, 136, 61);">Contact Us</h1>
    
    <h3>Get in Touch</h3>
<p>We'd love to hear from you! Please fill out the form below or use our contact information.</p>

<div class="contact-details">
    <p><strong>Address:</strong> 123 Fashion Street, Style City, SC 12345</p>
    <p><strong>Phone:</strong> (555) 123-4567</p>
    <p><strong>Email:</strong> info@sanjivaniclothstore.com</p>
    <p><strong>Hours:</strong> Mon-Sat: 10:00 AM - 8:00 PM</p>
</div>
</div>
    <div class="form">
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <br>
            <input type="email" name="email" placeholder="Your Email" required>
            <br>
            <textarea name="message" placeholder="Your Message" rows="5"></textarea>
            <br>
            <button type="submit">Send Message</button>
        </form>
    </div>
   
</body>
</html>
